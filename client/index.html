<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRU Select</title>
    <meta name="description" content="PICA-Datenbankabfragen per Webformular">
    <link href="entireframework.min.css" rel="stylesheet" type="text/css" />
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>SRU Select</h1>
      <p>
        Mit diesem Webformular können Daten aus PICA-Datenbanken abgefragt werden.
        Datenbank ist derzeit <a href="https://uri.gbv.de/database/opac-de-627">K10plus</a> 
        via <a href="https://wiki.k10plus.de/display/K10PLUS/SRU">SRU-API</a>. Die
        Anzahl von Datensätzen ist zum Testen auf 10 begrenzt.
      </p>
        <form action="select" method="get">
          <div>
            <label for="cql">CQL</label>
            <input type="text" name="cql" style="width: 80%;" />            
            <input type="submit" />
          </div>
          <div>
            <label for="format">Format</label>
            <select name="format">
              <option value="pp">PICA+ Plain</option>
              <option value="norm">PICA+ Normalized</option>
              <option value="json">JSON</option>
              <option value="tsv">TSV (ausgewählte Unterfelder)</option>
            </select>
            <label for="select">Unterfelder</label>
            <input type="text" name="select" />
          </div>
        </form>
      </div>
    </div>
    <footer class="container">
      <p>
        Build with <a href="https://github.com/gbv/pica-select">pica-select</a>
      </p>
    </footer>
  </body>
</html>
