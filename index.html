<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICA Select</title>
    <meta name="description" content="PICA-Datenbankabfragen per Webformular">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="favicon.ico"/>
    <link href="entireframework.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>SRU Select</h1>
      <p>
        Mit diesem Webformular können Daten aus PICA-Datenbanken abgefragt werden.
      </p>
    </div>
    <div class="container">
      <p>
        Die Abfrage erfolgt intern via
        <a href="https://wiki.k10plus.de/display/K10PLUS/SRU">SRU-API</a>.
        Bislang werden nur einige Datenbanken angeboten und die
        Anzahl von Datensätzen ist zum Testen auf 10 begrenzt.
      </p>
    </div>
    <div id="app"></div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
